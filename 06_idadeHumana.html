<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA

    const idade = Number(prompt(`Informe a idade do seu cachorro:`));
    const porte = prompt(`Informe o porte do seu cachorro(P-pequeno, M-médio ou G-grande):`);
    
    // PROCESSAMENTO

    let idadeHumana;
    
    switch (porte.toUpperCase()) {
        case "P":
            idadeHumana = idade * 5;
            break;
        case "M":
            idadeHumana = idade * 6;
            break;
        case "G":
            idadeHumana = idade * 7;
            break;
        default:
            alert(`Você não inseriu um porte válido`);
    }
    
    // SAÍDA

    alert(`O seu cachorro tem ${idadeHumana} em anos de idade humana`);

</script>
