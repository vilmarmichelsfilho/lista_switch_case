<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    let telefone = prompt(`Telefonou para a vítima(S-sim ou N-não):`);
    let esteve = prompt(`Esteve no local do crime(S-sim ou N-não):`);
    let moraPerto = prompt(`Mora perto da vítima(S-sim ou N-não):`);
    let devia = prompt(`Devia para a vítima(S-sim ou N-não):`);
    let trabalhou = prompt(`Já trabalhou com a vítima(S-sim ou N-não):`);
    
    //PROCESSAMENTO

    let resposta;
    let suspeito = 0;

    switch (telefone.toUpperCase()) {
        case "S": 
            suspeito = suspeito + 1;
    }
    switch (esteve.toUpperCase()) {
        case "S":
            suspeito = suspeito + 1;
    } 
    switch (moraPerto.toUpperCase()) {
        case "S":
            suspeito = suspeito + 1;
    }
    switch (devia.toUpperCase()) {
        case "S":
            suspeito = suspeito + 1;
    }
    switch (trabalhou.toUpperCase()) {
        case "S":
            suspeito = suspeito + 1;
    }

    switch (suspeito) {
        case 2:
            resposta = `Você é um suspeito`;
            break;
        case 3:
            resposta = `Você é cúmplice`;
            break;
        case 4:
            resposta = `Você é cúmplice`;
            break;
        case 5:
            resposta = `Você é o assasino`;
            break;
        default:
            resposta = `Você é inocente`;
    }

    //SAÍDA

    alert(resposta)

</script>
