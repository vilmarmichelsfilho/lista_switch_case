<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt(`Insira o turno que você estuda:`);
    
    //PROCESSAMENTO

    let resposta;
    switch (turno.toUpperCase()) {
        case "M":
            resposta = "Bom dia!";
            break;
        case "V":
            resposta = "Boa Tarde!";
            break;
        case "N":
            resposta = "Boa Noite!";
            break;
        default:
            resposta = "Valor Inválido";
    }
    
    //SAÍDA

    alert(resposta)

</script>
